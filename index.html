<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="current-date">Monday, January 1st</div>
      <div class="current-time">12:00 PM</div>
      <form>
        <input type="text" placeholder="Enter City" class="location-input" />
        <button class="find-location-button">Submit</button>
      </form>
      <div class="content">
        <div class="unit-buttons">
          <button class="f-button">°F</button>
          <button class="c-button">°C</button>
        </div>
        <div class="current-location">City</div>
        <div class="description-ctr">
          <div class="description"></div>
          <img class="temp-icon" src="https://via.placeholder.com/80" />
        </div>
        <div class="temp">
          <div class="current-temp">-°</div>
          <!-- <div class="temp-unit"></div> -->
        </div>
        <div class="temp-range-ctr">
          <div class="temp-range">
            <div class="temp-label">Low</div>
            <div class="temp">
              <div class="temp-min">-°</div>
              <!-- <div class="temp-unit"></div> -->
            </div>
          </div>
          <div class="temp-range">
            <div class="temp-label">High</div>
            <div class="temp">
              <div class="temp-max">-°</div>
              <!-- <div class="temp-unit"></div> -->
            </div>
          </div>
        </div>
        <div class="sun-outer-ctr">
          <div class="sun-ctr">
            <img class="sun-label" src="sunrise.png" alt="Sunrise icon" />
            <div class="sunrise-time">00:00 AM</div>
          </div>
          <div class="sun-div"></div>
          <div class="sun-ctr">
            <img class="sun-label" src="sunset.png" alt="Sunset icon" />
            <div class="sunset-time">00:00 PM</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
