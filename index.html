<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="current-date">Monday, January 1st</div>
        <div class="current-time">12:00 PM</div>
        <div class="current-location">Los Angeles</div>
        <div class="description">sunny</div>
        <div class="current-temp">90° F</div>
        <div class="temp-range-ctr">
          <div class="temp-min">87° F</div>
          <div class="temp-max">92° F</div>
        </div>
        <img class="temp-icon" src="https://via.placeholder.com/80" />

        <form>
          <input
            type="text"
            placeholder="Enter current location"
            class="location-input"
          />
          <button class="find-location-button">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
